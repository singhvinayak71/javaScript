<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trangle pattern</title>
  </head>
  <body>
    <script>
      let i, j, k;
      for (i = 1; i <= 7; i++) {
        for (k = 1; k <= 7 - i; k++) {
          document.write("*");
        }

        for (j = 1; j <= i; j++) {
          document.write("&nbsp;");
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
