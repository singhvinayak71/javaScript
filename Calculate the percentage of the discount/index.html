<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate the percentage of the discount </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cards">
        <div class="card">
            <img src="./assets/png-clipart-pocket-watch-chronograph-watch-watch-accessory-accessories-thumbnail.png" alt="">
            <div class="itemName">Watch</div>
            <span class="priceWithDiscount">2500</span>
            <strike class="orignalPrice">6000</strike>
            <span class="disPercentage"><span class="percentage"></span><span>off</span></span>
        </div>
        <div class="card">
            <img src="./assets/sony-sa-d40-original-imaffmj7yuzjzyhg.webp" alt="">
            <div class="itemName">Home theatre</div>
            <span class="priceWithDiscount">1000</span>
            <strike class="orignalPrice">5000</strike>
            <span class="disPercentage"><span class="percentage"></span><span>off</span></span>
        </div>
        <div class="card">
            <img src="./assets/power-bank-dx09-20000-mah-20000-dx09-20k-callmate-original-imag2tfkugk6yvgv.webp" alt="">
            <div class="itemName">Primum Power bank</div>
            <span class="priceWithDiscount">1500</span>
            <strike class="orignalPrice">3000</strike>
            <span class="disPercentage"><span class="percentage"></span><span>off</span></span>
        </div>
        <div class="card">
            <img src="./assets/enco-buds-2-oppo-original-imagh9frfp7gxdb3.webp" alt="">
            <div class="itemName">Oppo Airdops</div>
            <span class="priceWithDiscount">799</span>
            <strike class="orignalPrice">3999</strike>
            <span class="disPercentage"><span class="percentage"></span><span>off</span></span>
        </div>
        <div class="card">
            <img src="./assets/digital-camera-eos-m50-mark-ii-eos-m50-mark-ii-canon-original-imag2gzkexzqhyhu.webp" alt="">
            <div class="itemName">Top Mirrorless Camara</div>
            <span class="priceWithDiscount">40599</span>
            <strike class="orignalPrice">57000</strike>
            <span class="disPercentage"><span class="percentage"></span><span>off</span></span>
        </div>
        <div class="card">
            <img src="./assets/507afdmtb-na-motorola-original-imafx2znthgm3kpa.webp" alt="">
            <div class="itemName">Motorola Refrigerator</div>
            <span class="priceWithDiscount">25000</span>
            <strike class="orignalPrice">30000</strike>
            <span class="disPercentage"><span class="percentage"></span><span>off</span></span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
