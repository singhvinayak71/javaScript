<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Style for quote container */
    .quote-container {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-lg mx-auto">
    <h1 class="text-3xl font-bold mb-4">Random Quote Generator</h1>
    <div class="quote-container">
      <p id="quote" class="text-lg">Click the button below to generate a random quote.</p>
    </div>
    <button id="generateBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Generate Quote</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
